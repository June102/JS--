<!doctype html>

<html>
  <body>
    <script>
      function sumInput() {
        let numbers = [];
        while (true) {
          let num = prompt('Введите число');
          if (num === null || num==='' || !isFinite(num)) 
            break;
          
          numbers.push(+num);
        }

        let sum = 0;
        for (let num of numbers) {
          sum += num;
        }
        return sum;
      }

      console.log(sumInput());
    </script>
  </body>
</html>
