<!doctype html>

<html>
  <body>
    <script>
      let login = prompt("Введите логин");
      if (!login) {
        console.log("Отменено");
      } else if(login==="Админ") {
        let password = prompt("Введите пароль");
        if (!password) {
          console.log("Отменено");
        } else if(password==="Я главный") {
          console.log("Здравствуйте");
        } else {
          console.log("Неверный пароль");
        }
      } else {
        console.log("Я вас не знаю");
      }
    </script>
  </body>
</html>
