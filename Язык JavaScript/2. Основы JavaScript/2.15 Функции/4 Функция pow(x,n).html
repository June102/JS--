<!doctype html>

<html>
  <body>
    <script>
      function pow(num, power) {
        let tempNum = num;
        for (let i = 1; i<power; i++) {
            num*=tempNum;
        }
        return num;
      }
      let x = prompt('Введите число для возведения в степень');
      let n = prompt('Введите степень');
      console.log(pow(x,n));
    </script>
  </body>
</html>
